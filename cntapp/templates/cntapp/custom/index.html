{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ title | default:"Edupi" }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">
                <img alt="Brand" style="max-width:100px; margin-top: -7px;"
                     src="{% static 'cntapp/images/logo-fondation-orange_en.png' %}">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="">Structure</a></li>
                <li><a href="#documents">Documents</a></li>
                <li><a href="{% url 'cntapp:root' %}">Test</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div id="page">
        <h1>Content Manager</h1>
        <hr/>
        <div id="content"></div>
    </div>
</div>

<!-- ****templates**** -->
{% include 'cntapp/custom/templ.html' %}

<!-- ****include**** -->

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/underscore-min.js' %}"></script>

        "models": {},
        "collections": {},

        "Router": null,
        "apiRoot": "http://{{ request.get_host }}{% url 'api-root' %}"
    }
</script>


<script type="text/javascript" charset="utf-8" src="{% static 'cntapp/js/app.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'cntapp/js/models.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'cntapp/js/views.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'cntapp/js/router.js' %}"></script>
</body>
</html>
