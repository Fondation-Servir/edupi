<!-- Modal -->
<div class="modal fade" id="video-modal-<%= model.get('id') %>" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><%= model.get('name') %></h4>
            </div>
            <div class="modal-body">
                <video id="video-<%= model.get('id') %>" width="533" height="300" controls>
                    <source src="<%= model.get('file') %>" type="video/mp4">
                </video>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
