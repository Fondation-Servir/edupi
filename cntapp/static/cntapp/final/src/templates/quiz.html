<div class="row document-row"
     role="button"
     style="cursor: pointer;">

    <div class="col-xs-1 col-sm-1">
    <a>
    	<span style="font-size: 45px" class="glyphicon glyphicon-question-sign"></span>
    </a>
    </div>

</div>
